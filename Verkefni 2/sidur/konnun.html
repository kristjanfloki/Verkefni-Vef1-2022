    </nav>
    <main id="könnun">
      <form>
        <fieldset>
          <h1>Reynsla af forritun</h1>
          <div>
            <label> Forritunarmál sem ég kann best: </label>
            <input type="text" list="forritunarmal" required />
          </div>
          <div>
            <label>
              Hversu vel kanntu forritunarmálið á skalanum 1 til 10?</label>
            <select name="Hversu vel kanntu forritunarmálið">
              <option value="">-</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div>
            <label>Hvað finnst þér best við forritunarmálið?</label>
            <textarea name="best" required></textarea>
          </div>
          <div>
            <label>Hvað finnst þér verst við forritunarmálið?</label>
            <textarea name="comment" required></textarea>
          </div>
          <div>
            <label> Dæmi um forrit</label>
            <input type="file" />
          </div>
        </fieldset>

        <fieldset>
          <h1>Forritunarmál sem mér langar að læra</h1>
          <div>
            <label> Forritunarmál sem mér langar að læra: </label>
            <input type="text" list="forritunarmal" required />
          </div>
          <div>
            <label>
              Hversu vel kanntu forritunarmálið á skalanum 1 til 10?</label
            >
            <select>
              <option value="-veldu úr listanum-">-veldu úr listanum-</option>
              <option value="VegnaVinnu">Vegna vinnu</option>
              <option value="Fyrirakademískstörf ">
                Fyrir akademísk störf
              </option>
              <option value="Forvitni">Forvitni</option>
            </select>
          </div>
          <div>
            <label>Annað</label>
            <textarea name="comment"></textarea>
          </div>
        </fieldset>
        <fieldset>
          <h1>Hafa samband</h1>
          <div>
            <input type="checkbox" id="samband" />
            <label for="samband">Það má hafa samband við mig</label>
          </div>
          <div>
            <label>
              Netfang:
              <input type="text" id="email" placeholder="jon@jonsson.is" />
            </label>
          </div>
          <div>
            <label>
              Sími:
              <input type="text" id="sími" placeholder="000-0000" />
            </label>
          </div>
        </fieldset>
