<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="utf-8" />
    <title>camera</title>
  </head>

  <body>
    <video></video>
    <script>
      const constraints = { audio: true, video: { width: 128, height: 72 } };

      navigator.mediaDevices
        .getUserMedia(constraints)
        .then((mediaStream) => {
          const video = document.querySelector("video");
          video.srcObject = mediaStream;
          video.onloadedmetadata = () => {
            video.play();
          };
        })
        .catch((err) => {
          console.error(err);
        });
    </script>
  </body>
</html>
